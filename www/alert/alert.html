<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title>伺服器清單</title>
</head>
<body>
SERVER ALERT MSG

<div class=" table-responsive" ng-controller="ServerListCtrl">
  <!-- Default panel contents -->
  <table class="table">
    <thead>
    <tr>
      <th>#</th>
      <th>IP</th>
      <th>SERVER NAME</th>
      <th>ALERT MSG</th>
    </tr>
    </thead>
    <tbody ng-repeat="items in alertList">
    <td>{{$index+1}}</td>
    <td>{{items.serverIp}}</td>
    <td>{{items.serverName}}</td>
    <td>{{items.serverMsg}}</td>
    </tr>
    <tr ng-show="items.warning">
      <td colspan="6">Warning !!!</td>
    </tr>
    </tbody>
  </table>
</div>

</body>
</html>
